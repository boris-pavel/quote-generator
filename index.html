<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png"
        href="https://t3.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=http://GOOGLE.COM&size=16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span class="quote">Testing a quote, that is the quote a very long quote unfortunately</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span class="author">Author</span>
        </div>
        <!-- Buttons -->
         <div class="button-container">
            <button class="x-button" id="x-social" title="Post on X!">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
         </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
